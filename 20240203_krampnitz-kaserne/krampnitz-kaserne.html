					<p>Finding the words to condem what it symbolsies, but still share the experience of exploring to find it amoungst ruins and renovations, has been very difficult. For weeks I didn't know where to start. Maybe starting with the facts would be easiest.</p>
					<p>Kaserne Krampnitz is a former military complex located near Potsdam, Germany. It was constructed during the late 1930s by the Nazi regime as part of their growth and expansion plans. The complex served as a military training facility and barracks for the German army (Wehrmacht), particularly for the cavalry units.</p>
					<p>Of the estimated ?40? buildings that once existed on this site, only about ?15? remain today. Officers quarters, furnaces buildings, a casino, and offices are all that remains today. In recent years, there have been efforts to redevelop Kaserne Krampnitz into a mixed-use urban area, including residential, commercial, and recreational spaces. However, progress has been slow due to the complexities of repurposing a site with such a significant historical legacy. By my count renovations have started, or nearly completed, on ?5? of the remaining ?14? buildings.</p>
